<!DOCTYPE html>
<html>

<head>
    <title>Start Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/logginStyle.css">
</head>

<body>

    <div class="login-user">

        <img class="logoJava" src="imag/java.jpeg">
        <h1>LOGIN</h1>

        <form action="LogginController" method="POST">

            <!--Username-->
            <label for="username">UserName</label>
            <input type="text" name="user" id="usuario" required placeholder="Enter Users">

            <!--Password-->
            <label for="password">Password</label>
            <input type="password" name="pass" id="clave" required placeholder="Enter Password">


            <input type="submit" value="Enter">
        </form>


    </div>

</body>

</html>
